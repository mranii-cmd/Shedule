name: Décompresser l'application
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Décompresser le fichier ZIP
        run: |
          if [ -f "LectioShed7.8 5.zip" ]; then
            unzip -q "LectioShed7.8 5.zip"
            rm "LectioShed7.8 5.zip"
          else
            echo "Le fichier ZIP n'existe pas ou a déjà été décompressé"
            exit 0
          fi

      - name: Commit et push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "Aucun changement à commiter"
          else
            git commit -m \
              "Décompression automatique de l'application LectioShed"
            git push
          fi
