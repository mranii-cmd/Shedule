version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-edt
    env_file:
      - ./server/.env
    # Le fichier schema.sql sera exécuté automatiquement au premier démarrage
    volumes:
      - mysql-data:/var/lib/mysql
      - ./server/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: edt-api
    env_file:
      - ./server/.env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: unless-stopped
    # (Optionnel) si tu veux monter le code pour développement en direct, décommente la ligne ci-dessous :
    # volumes:
    #   - ./server:/app

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - mysql

volumes:
  mysql-data: